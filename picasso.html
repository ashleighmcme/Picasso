<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Picasso</title>
    <style>
        body {
            margin:0;
            padding: 0;
            background-color: #68abc5;
        }
        .window {
    width: 900px;
    height: 400px;
    background-color: #79CDCD; /* Light sea color */
    overflow: hidden;
    position: relative;
    margin: 50px auto;
    border-radius: 10px;
    box-shadow: 0 0 10px #333;
    border: 20px solid #ce13a8
  }
        .sun {
    width: 100px;
    height: 100px;
    background-color: #FFD700;
    border-radius: 50%;
    position: absolute;
    top: 20px;
    left: 20px;
    box-shadow: 0 0 50px #FFD700; /* Add a glow effect to the sun */
  }
  .cloud {
    background-color: #F5F5F5;
    border-radius: 50%;
    position: absolute;
  }
  .cloud1 { width: 120px; height: 60px; top: 70px; right: 50px; }
  .cloud2 { width: 90px; height: 50px; top: 100px; right: 100px; }
  .sea {
    height: 50%;
    background-color: #1E90FF;
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
  }
  .sand {
    height: 50px;
    background-color: #F4A460;
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
  }
  .umbrella {
    width: 0;
    height: 0;
    border-left: 60px solid transparent;
    border-right: 60px solid transparent;
    border-top: 80px solid #FF6347; /* Umbrella top color */
    position: absolute;
    bottom: 80px; /* Adjust based on your scene */
    left: 50%; /* Center below the window */
    transform: translateX(-50%);
  }
  .person {
    width: 20px;
    height: 20px;
    background-color: #000;
    border-radius: 50%;
    position: absolute;
    bottom: 60px;
    left: 50%;
    transform: translateX(-10px);
  }
  .body {
    width: 10px;
    height: 40px;
    background-color: #000;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-5px);
  }

 </style>
</head>
<body>
    <div class="window">
    <div class="sun"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>  
    <div class="sea"></div>
    <div class="sand"></div>
</div>
<div class="umbrella"></div>
<div class="person"></div>
<div class="body"></div>


</body>
</html>
